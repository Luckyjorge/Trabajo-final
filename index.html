<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>LoJueguito</title>

</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="img/logo.png" height="80px" alt="Placeholder">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Buscar..." class="searchInput">
                    <img src="img/search-icon-png-9969.png" width="20px" height="20px" alt="search" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Ofertas destacadas</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Captain Tsubasa NES</h3>
            <h3 class="menuItem">Tengen Tetris</h3>
            <h3 class="menuItem">Kunio kun Nekketsu Soccer League</h3>
            <h3 class="menuItem">Hiperspace Game Full Mazinger</h3>
            <h3 class="menuItem">Circus Charlie</h3>

        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="img/tsubasa.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Captain Tsubasa<br>NES</h1>
                <h2 class="sliderPrice">$2500</h2>
                <button class="buyButton">Comprar</button>
                
            </div>
            <div class="sliderItem">
                <img src="img/tetris.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Tengen Tetris<br>NES</h1>
                <h2 class="sliderPrice">$5500</h2>
                <button class="buyButton">Comprar</button>
            </div>
            <div class="sliderItem">
                <img src="img/kunioball.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
                <h1 class="sliderTitle">Kunio kun NSL<br>NES</h1>
                <h2 class="sliderPrice">$3800</h2>
                <button class="buyButton">Comprar</button>
            </div>
            <div class="sliderItem">
                <img src="img/mazinger.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
                <h1 class="sliderTitle">Mazinger Z<br>Megadrive</h1>
                <h2 class="sliderPrice">$12500</h2>
                <button class="buyButton">Comprar</button>
            </div>
            <div class="sliderItem">
                <img src="img/circus.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
                <h1 class="sliderTitle">Circus Charlie<br>NES</h1>
                <h2 class="sliderPrice">$8500</h2>
                <button class="buyButton">Comprar</button>
            </div>
        </div>
    </div>




</body>

<script src="script.js"></script>
</html>
